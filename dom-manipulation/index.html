<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
  </head>
  <body>
    <h1>Dynamic Quote Generator</h1>
    <div id="quoteDisplay"></div>
    <button id="newQuote">Show New Quote</button>

    <div>
      <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
      <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
      <button id = "addQuote">Add Quote</button>
    </div>


    <!-- export files -->
    <button id="exportFile">Export Quotes</button>

    <!-- import files -->
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />

    <!-- Add Category Filter -->
    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="all">All Categories</option>
    </select>

    <!-- Conflict Resolution Notification -->
    <div id="conflictNotification" style="display:none;">
      <p>Data has been updated from the server. <button onclick="resolveConflictsManually()">Resolve Conflicts</button></p>
    </div>

    <script src="script.js"></script>
  </body>
  </html>
